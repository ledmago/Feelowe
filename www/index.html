								  var x = document.getElementById("konumgoster");

								function getLocation() {
								// Loader'i Başlat
								  if (navigator.geolocation) {
									navigator.geolocation.getCurrentPosition(showPosition);
									// Burda Kapat
									
									
								  } else { 
									x.innerHTML = "Geolocation is not supported by this browser.";
									//hideLoader(); // Loader'i Kapat
								  }
								}


								function showPosition(position) {
								  x.innerHTML = "Latitude: " + position.coords.latitude + 
								  "<br>Longitude: " + position.coords.longitude;
								
									Konum_bilgileri.lat = position.coords.latitude; // Kordinatları Objeye Aktar.
									Konum_bilgileri.long = position.coords.longitude;
									Kanal_Yukle.post_getir(); // Postları Getir
								
								}
								  getLocation();
		 
		 }
		 else{
		 
									Konum_bilgileri.lat = getUrlParameter("lat"); // Kordinatları Objeye Aktar.

									Kanal_Yukle.post_getir(); // Postları Getir
		 
		 }
		  
		  
								
				  });

	var scroller = e.view.scroller;

            pullToRefresh: true,
